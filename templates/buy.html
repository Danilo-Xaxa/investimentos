{% extends "layout.html" %}

{% block title %}
    Comprar
{% endblock %}

{% block main %}
    <form action="/comprar" method="post">
        <div class="form-group">
            <input class="form-control" name="symbol" placeholder="Código da ação" type="text">
        </div>

        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Quantidade de ações" type="number" min="1">
        </div>

        <button class="btn btn-primary" type="submit">Comprar</button>
    </form>
{% endblock %}
