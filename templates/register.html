{% extends "layout.html" %}

{% block title %}
    Cadastrar
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Nome" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Senha" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirmar senha" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
{% endblock %}
