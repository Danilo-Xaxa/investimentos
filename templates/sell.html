{% extends "layout.html" %}

{% block title %}
    Vender
{% endblock %}

{% block main %}
    <form action="/vender" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled="" selected="" value="">Código da ação</option>
                {% for symbol in symbols %}
                    <option value="{{ symbol }}">{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Quantidade de ações" type="number" min="1">
        </div>

        <button class="btn btn-primary" type="submit">Vender</button>
    </form>
{% endblock %}
