{% extends "layout.html" %}

{% block title %}
    Adicionar Dinheiro
{% endblock %}

{% block main %}
    <form action="/remover_dinheiro" method="post">
        <div class="form-group">
            <input class="form-control" name="money" placeholder="Dinheiro" type="number" min="1" step="any">
        </div>

        <button class="btn btn-primary" type="submit">Remover Dinheiro</button>
    </form>
{% endblock %}
