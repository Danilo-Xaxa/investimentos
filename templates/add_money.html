{% extends "layout.html" %}

{% block title %}
Depositar Dinheiro
{% endblock %}

{% block main %}
    <form action="/depositar_dinheiro" method="post">
        <div class="form-group">
            <input class="form-control" name="money" placeholder="Quantia" type="number" min="1" step="any">
        </div>

        <button class="btn btn-primary" type="submit">Depositar</button>
    </form>
{% endblock %}
