{% extends "layout.html" %}

{% block title %}
    Add Money
{% endblock %}

{% block main %}
    <form action="/add_money" method="post">
        <div class="form-group">
            <input class="form-control" name="money" placeholder="Money" type="number" min="1" step="any">
        </div>

        <button class="btn btn-primary" type="submit">Add Money</button>
    </form>
{% endblock %}
